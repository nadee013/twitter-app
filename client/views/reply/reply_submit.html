<template name="replySubmit">
    <form name="reply" class="comment-form">
        <div class="control-group">
            <div class="controls">
                <label for="body">Reply on this post</label>
                <textarea name="body"></textarea>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Reply</button>
            </div>
        </div>
    </form>
</template>
