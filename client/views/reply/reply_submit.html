<template name="replySubmit">
  <form name="reply" class="reply-form">
    <div class="control-group">
        <div class="controls">
            <label for="body">Reply on this post</label>
            <textarea name="body"></textarea>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn">Add Reply</button>
        </div>
    </div>
  </form>
</template>
