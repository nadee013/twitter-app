<template name= "userProfile">
	<div class= "">
		{{#with userData}}
		<div class= "profile main">
			<img src="/mal.jpg" class= "profile-pic">
			<div class = "profile-name">
				<p>{{username}}</p>
			</div>
		</div>
		{{/with}}	
		{{#if profileUser}}
    		{{> newTweetSubmit}}
    	{{/if}}
		<b>My Tweets</b>
		<div class="tweets">
			{{#each myTweets}}
				{{> tweetItem}}
			{{/each}}
		</div>
	</div>
</template>
