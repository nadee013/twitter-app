<template name= "tweetItem">
	<div class= "tweet">
		<div>
			<div class= "tweet-content">
				<a href="/profile/{{userId}}">
					<img class= "gravator-img" src="/mal.jpg"/>
				</a>
			</div>
			<div class= "tweet-content">
				<p>
					{{tweet}}
				</p>
			</div>
		<div style="clear:both"></div>
		</div>
		<div>
			<p>	by {{author}}
				on {{submittedOn}}
				<a href="{{tweetPagePath this}}" class="">{{replyCount}} Replys</a>
				{{#if ownTweet}}
					<a href="{{tweetEditPath this}}">Edit</a>
				{{/if}}
			</p>
		</div>
	</div>
</template>
